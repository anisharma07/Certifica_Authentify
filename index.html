<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificate Management</title>
    <link rel="stylesheet" href="/css/landing.css" />
  </head>
  <body>  
    <div id="navbar" class="poppins-thin">
      <div id="image">
        <img src="/images/landing/logo.png" alt="" />
      </div>
      <div id="action">
        <a href="/" id="landing-home" class="action-btns">HOME</a>
        <a href="/about" class="action-btns">ABOUT</a>
        <a href="/login" class="action-btns">LOGIN</a>
        <a href="/signup" id="gradient" class="action-btns">SIGN UP</a>
      </div>
    </div>

    <div id="portion">
      <div id="text" class="carter-one-regular">
        <p>Get your </p><br>

        <p>verified without <br>
        any hassle</p>

      <div id="getstarted">
        <a href="/signup">Get Started</a>
      </div>
    </div>

    <div id="png">
      <img src="/images/landing/phone.png" id="mobile" />
      <img src="/images/landing/boy.png" id="hand" />
    </div>
    <img src="/images/landing/Vector.png" id="land" />

    <div id="lock">
      <img src="/images/landing/lock.png" alt="" /><br />
      <button>ENTER</button>
    </div>
